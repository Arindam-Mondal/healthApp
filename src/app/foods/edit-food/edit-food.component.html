<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!foodForm.valid">
            Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input 
            type="text" 
            id="description" 
            formControlName="description"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
            type="text" 
            id="imagePath"
            formControlName="imagePath" 
            class="form-control"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <div class="form-group">
            <label for="carb">Carb</label>
            <input 
            type="number" 
            id="carb"
            formControlName="carb" 
            class="form-control">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="protein">Protein</label>
            <input 
            type="number" 
            id="protein"
            formControlName="protein" 
            class="form-control">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="fat">Fat</label>
            <input 
            type="number" 
            id="fat"
            formControlName="fat" 
            class="form-control">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="calorie">Calories</label>
            <input 
            type="number" 
            id="calorie"
            formControlName="calorie" 
            class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
